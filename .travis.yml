language: cpp
sudo: required
dist: xenial
compiler:
- gcc
os:
- linux

before_script:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install -y zlib1g zlib1g-dev libminizip-dev minizip libminizip1 gcc-7 g++-7
  - cmake --version
  - mkdir build
  - cd build
  - export CC=gcc-7
  - export CXX=g++-7
  - cmake ..

script: make
